{% extends "home/__base__.html" %}
{% block content %}
<div style="margin-top:30px;margin-left:10px;width:1200px;">
	
 <div class="body">
 <h1 class="text-center">BootStrap 实现图片无缝滚动</h1>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- 轮播（Carousel）指标 -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>
  <!-- 轮播（Carousel）项目内容 -->
  <div class="carousel-inner" role="listbox">
    <!-- 默认显示图片 -->
    <div class="item active">
      <img src="http://cdn.jirengu.com/book.jirengu.com/img/1.jpg" alt="态生两靥之愁，娇袭一身之病。">
     <!-- 图片描述内容 -->
      <div class="carousel-caption">
        态生两靥之愁，娇袭一身之病。
      </div>
    </div>
    <div class="item">
      <img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg" alt="泪光点点，娇喘微微。">
      <div class="carousel-caption">
        泪光点点，娇喘微微。
      </div>
    </div>
     <div class="item">
      <img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg" alt="闲静似娇花照水，行动如弱柳扶风。">
      <div class="carousel-caption">
        闲静似娇花照水，行动如弱柳扶风。
      </div>
    </div>
     <div class="item">
      <img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg" alt="心较比干多一窍，病如西子胜三分。">
      <div class="carousel-caption">
        心较比干多一窍，病如西子胜三分。
      </div>
    </div>
  </div>
   <!-- 轮播（Carousel）导航(控制左右移动) -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
  
  
</div>

{% endblock %}
